<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <p>Last play</p>
            <menu>
                <button id="Xbutton">X</button>
                <button id="Obutton">O</button>
                <div class="PlayerTurn"></div>
            </menu>
        </header>
        <main>
            <button cellIndex ='0' class="cell one"></button>
            <button cellIndex ='1' class="cell two" ></button>
            <button cellIndex ='2' class="cell three"></button>
            <button cellIndex ='3' class="cell four"></button>
            <button cellIndex ='4' class="cell five"></button>
            <button cellIndex ='5' class="cell six"></button>
            <button cellIndex ='6' class="cell seven "></button>
            <button cellIndex ='7' class="cell eight"></button>
            <button cellIndex ='8' class="cell nine"></button> 
        </main>
        <footer>
            <button id="resetButton">Reset</button>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
